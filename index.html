<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Planner</title>

<style>
:root {
    --primary: #2E8B57;
    --secondary: #1f2937;
    --bg: #f3f4f6;
    --card: #ffffff;
    --danger: #ef4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: var(--bg);
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--secondary);
}

.card {
    background: var(--card);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.9;
}

.budget-info {
    font-size: 18px;
    margin-bottom: 10px;
}

.category {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: #f9fafb;
    border-radius: 10px;
    margin-top: 10px;
}

.category span {
    font-weight: bold;
}

.danger {
    color: var(--danger);
}

@media(max-width: 500px){
    body {
        padding: 10px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>üí∞ Budget Planner</h1>

    <div class="card">
        <h3>–í–≤–µ–¥–∏—Ç–µ –æ–±—â–∏–π –±—é–¥–∂–µ—Ç</h3>
        <input type="number" id="totalBudget" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
        <button onclick="setBudget()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –±—é–¥–∂–µ—Ç</button>
    </div>

    <div class="card">
        <div class="budget-info">
            –û—Å—Ç–∞–ª–æ—Å—å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–∏—Ç—å: <span id="remaining">0</span> ‚Ç∏
        </div>

        <input type="text" id="categoryName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
        <input type="number" id="categoryAmount" placeholder="–°—É–º–º–∞">
        <button onclick="addCategory()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>

        <div id="categories"></div>
    </div>
</div>

<script>
let total = 0;
let used = 0;

function setBudget() {
    total = parseFloat(document.getElementById('totalBudget').value) || 0;
    used = 0;
    document.getElementById('categories').innerHTML = "";
    updateRemaining();
}

function addCategory() {
    const name = document.getElementById('categoryName').value;
    const amount = parseFloat(document.getElementById('categoryAmount').value);

    if (!name || !amount) return;

    if (used + amount > total) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—é–¥–∂–µ—Ç–∞!");
        return;
    }

    used += amount;

    const div = document.createElement("div");
    div.className = "category";
    div.innerHTML = `
        <span>${name}</span>
        <span>${amount} ‚Ç∏</span>
    `;

    document.getElementById('categories').appendChild(div);

    document.getElementById('categoryName').value = "";
    document.getElementById('categoryAmount').value = "";

    updateRemaining();
}

function updateRemaining() {
    const remaining = total - used;
    const el = document.getElementById('remaining');
    el.textContent = remaining;

    if (remaining < 0) {
        el.classList.add("danger");
    } else {
        el.classList.remove("danger");
    }
}
</script>

</body>
</html>
